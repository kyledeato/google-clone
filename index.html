<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <title>Google
    </title>
    
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    <header>
        <div class="header-left">
            <a href="#" class="header-text">About</a>
            <a href="#" class="header-text">Store</a>
        </div>
        <div class="header-right">
            <a href="#" class="header-text">Gmail</a>
            <a href="#" class="header-text">Images</a>
            <span class="material-icons">
                apps
                </span>
            <span class="material-icons">
                account_circle
                </span>
        </div>
    </header>
    <main>
        <div class="logo">
            <img src="./css/images/googlelogo.png" alt="google logo">
        </div>
        <div class="texbox" id="textbox">
            <span class="material-icons">search</span>
            <input type="text" name="text" id="text">
            <span class="material-icons">
                mic
                </span>
        </div>
        <div class="buttons">
            <button class="button1">Google Search</button>
            <button class="button2">I'm Feeling Lucky</button>
        </div>
    </main>

    <footer>
        <div class="footer-left">
            <a href="#">Advertising</a>
            <a href="#">Business</a>
            <a href="#">How search works</a>
        </div>
        <div class="footer-mid">
            <a href="#">Carbon nuetral since 2007</a>
        </div>
        <div class="footer-left">
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Settings</a>
        </div>
    </footer>
</body>
</html>
