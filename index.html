<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <title>Google
    </title>
    
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    <header>
        <div class="header-left">
            <a href="#" class="header-text">About</a>
            <a href="#" class="header-text">Store</a>
        </div>
        <div class="header-right">
            <a href="#" class="header-text">Gmail</a>
            <a href="#" class="header-text">Images</a>
            <span class="material-icons" id="icon-right">
                apps
                </span>
            <span class="material-icons" id="icon-right">
                account_circle
                </span>
        </div>
    </header>
    <main>
        <div class="logo">
            <img src="./css/images/googlelogo.png" alt="google logo">
        </div>
        <div class="texbox" id="textbox">
            <span class="material-icons">search</span>
            <input type="text" name="text" id="text">
            <span class="material-icons">
                mic
                </span>
        </div>
        <div class="buttons">
            <button id="button">Google Search</button>
            <button id="button">I'm Feeling Lucky</button>
        </div>
    </main>

    <footer>
        <div class="footer-left">
            <a href="#" class="left1">Advertising</a>
            <a href="#" class="left1">Business</a>
            <a href="#" class="left1">How search works</a>
        </div>
        <div class="footer-mid">
            <a href="#"><img src="./css/images/leaf-icon.png" id="leaf">Carbon neutral since 2007</a>
        </div>
        <div class="footer-left" id="f-right">
            <a href="#" class="left1">Privacy</a>
            <a href="#" class="left1">Terms</a>
            <a href="#" class="left1">Settings</a>
        </div>
    </footer>
</body>
</html>
